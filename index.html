<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Smart Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    /* --- single variable to tweak brand image size --- */
    :root { --brand-width: clamp(160px, 34vw, 300px); }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 2.5rem;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Nastaliq Urdu", sans-serif;
      text-align: center;
      overflow: hidden;

      background:
        url("data:image/svg+xml,%3Csvg%20width='41'%20height='41'%20xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle%20cx='20.5'%20cy='20.5'%20r='2.5'%20fill='%23666666'%20fill-opacity='0.4'/%3E%3C/svg%3E")
          repeat 20px 20px/40px 40px,
        linear-gradient(135deg, rgba(227,242,253,0.3) 0%, rgba(250,250,250,0.3) 50%, rgba(245,239,230,0.3) 100%) no-repeat center/cover,
        url('Assets/Background-atmosphere.jpg') no-repeat center/cover;
    }

    /* Content that must remain readable above fixed images */
    .content {
      position: relative;
      z-index: 1100;           /* above fixed decorative images */
      max-width: 720px;
      margin: 0 auto;
      padding-top: 1.5rem;
      direction: rtl;          /* Persian flow - FIXED (was accidentally commented) */

      /* ensure spacing under links so they never sit under the fixed brand image */
      padding-bottom: calc(var(--brand-width) / 1.6 + 1.25rem);
    }

    h1 {
      font-family: 'Amiri', serif;
      font-weight: 800;
      font-size: clamp(2.2rem, 4.2vw, 4.2rem);
      margin-bottom: 1.2rem;
      color: #222;
    }

    ul { list-style: none; padding: 0; }
    li { margin: 1rem 0; }

    a {
      text-decoration: none;
      color: #0366d6;
      font-size: clamp(0.95rem, 1.6vw, 1.3rem);
      font-family: 'Noto Nastaliq Urdu', sans-serif;
      font-weight: 550;
      background: rgba(255,255,255,0.6);
      padding: 0.32rem 0.6rem;
      border-radius: 6px;
      display: inline-block;
    }

    /* Small logo pinned bottom-right */
    .bottom-logo {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: clamp(80px, 22vw, 150px);
      height: auto;
      z-index: 1200;
      pointer-events: none;
      display: block;
    }

    /* Centered, fixed brand image placed slightly below the midline (reduced) */
    .brand-logo {
      position: fixed;
      left: 50%;
      top: 60%;                           /* slightly below halfway */
      transform: translate(-50%, -50%);
      width: var(--brand-width);          /* controlled size */
      max-height: 48vh;                   /* avoid covering too much vertical space */
      object-fit: cover;
      height: auto;
      z-index: 1000;                      /* below .content but above background */
      pointer-events: none;
      opacity: 0.96;
    }

    /* Responsive adjustments */
    @media (max-width: 980px) {
      :root { --brand-width: clamp(160px, 50vw, 320px); }
      .brand-logo { top: 62%; max-height: 44vh; }
      .bottom-logo { width: clamp(70px, 24vw, 130px); }
    }

    @media (max-width: 520px) {
      body { padding: 1rem; }
      :root { --brand-width: clamp(140px, 70vw, 260px); }
      .brand-logo { top: 54%; transform: translate(-50%, -48%); max-height: 36vh; }
      .bottom-logo { display: none; }    /* hide small logo on very small screens */
      .content { padding-top: 0.6rem; padding-bottom: calc(var(--brand-width) / 1.6 + 1rem); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>عکاسی خیام</h1>
    <ul>
      <li>
        <a href="https://wa.me/+989015012736" target="_blank" rel="noopener">
          WhatsApp - تماس داخل واتساپ
        </a>
      </li>
      <li>
        <a href="https://instagram.com/akasikhayyam" target="_blank" rel="noopener">
          Instagram - پیج اینستاگرام
        </a>
      </li>
      <li>
        <a href="https://t.me/akasikhayyam" target="_blank" rel="noopener">
          Telegram - تماس داخل تلگرام
        </a>
      </li>
    </ul>
  </div>

  <img src="Assets/Khayyam-logo.jpg" alt="Khayyam Logo" class="brand-logo" />
  <img src="Assets/Akasi-Khayyam-logo.png" alt="Akasi Khayyam small logo" class="bottom-logo" />
</body>
</html>
